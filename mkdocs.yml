site_name: ScanPoint
site_url: "https://fga-pi2.gitlab.io/"
site_dir: public
theme:
  name: material
  favicon: assets/scanpoint-logo.png
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
extra_css:
  - stylesheets/styles.css
nav:
